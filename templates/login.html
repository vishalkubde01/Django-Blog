{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Login Form</h3>
<form action="{% url 'login' %}" method="post" style="width: 500px; margin: auto;">
  {% csrf_token %}

  {{ form | crispy }}
  <button type="submit" class="btn btn-warning">Submit</button>
</form>
{% endblock %}
